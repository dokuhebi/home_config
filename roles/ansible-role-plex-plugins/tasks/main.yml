---

- name: Copy Unsupported webtools to plugins
#  synchronize:
  copy:
    src: "{{ role_path }}/files/WebTools.bundle/"
    dest: "/var/lib/plexmediaserver/Library/Application\ Support/Plex Media Server/Plug-ins/WebTools.bundle/"
    owner: plex
    group: plex
  notify: Restart Plex Media Server    

- name: Copy TraktTV to plugins
#  synchronize:
  copy:
    src: "{{ role_path }}/files/Trakttv.bundle/"
    dest: "/var/lib/plexmediaserver/Library/Application\ Support/Plex Media Server/Plug-ins/Trakttv.bundle/"
    owner: plex
    group: plex
  notify: Restart Plex Media Server    

- name: Verfiy file ownership
  file:
    path: "/var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Plug-ins/"
    recurse: yes
    state: directory
    owner: "plex"
    group: "plex"
